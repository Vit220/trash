<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script type="text/javascript">

    //var message = prompt('Сколько людей в Автомобиле ');
    //var confirmed = confirm('Вы хотите начать движение?');
    var car = {

        model: 'lanos',
        speed: 150,
        seats: 5,
        men: function(){
             var message = prompt('Сколько людей в Автомобиле ');
            var x;
            switch (message){
                case 1:
                    x = 1;
                    break;
                case 2:
                    x = 2;
                    break;
                case 3:
                    x = 3;
                    break;
                case 4:
                    x = 4;
                    break;
                case 5:
                    x = 5;
                    break;
                default:
                    x = 'Количество мест 5';
                    break;
            }
            console.log('В машине'+ x, 'пасажиров')
            return x;


        },
        //people: console.log('В машине'+ this.men, 'пасажиров'),
        starting: function(){
            var confirmed = confirm('Вы хотите начать движение?');
            if (confirmed) {
                console.log('Автомобиль начал движение');
            } else {
                console.log('Автомобиль стоит');
            }
            return confirmed;
        }





    }
    car.men();
    car.starting();



</script>
